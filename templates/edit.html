<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        th, td, table {
        border: 1px solid black;
        border-collapse: collapse;
        }
        input {
            border: 0px;
        }
    </style>
</head>
<body>
<form action="" method="post">
<table>
        <tr>
            <td><input type="text" name="name" value="{{ person.name }}"></td>
            <td><input type="text" name="phone_number" value="{{ person.phone_number }}"></td>
            <td><input type="text" name="city" value="{{ person.city }}"></td>
        </tr>
</table>
    <br>
    <button type="submit">Submit changes</button>
</form>
</body>
</html>
